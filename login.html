<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SimplesCondo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* Ocupa 100% da altura da tela */
        .login-page {
            min-height: 100vh;
        }

        /* Lado Esquerdo - Imagem */
        .bg-login-image {
            background: url('https://source.unsplash.com/1000x1200/?modern-architecture,building') no-repeat center center;
            background-size: cover;
        }

        /* Lado Direito - Formulário */
        .login-form-container {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Ajuste do botão para ficar igual ao da Lello (Azul forte) */
        .btn-primary {
            background-color: #0d6efd;
            padding: 12px;
            font-weight: 600;
        }
        
        /* Efeito no input quando clica */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
    </style>
</head>
<body>

    <div class="container-fluid login-page">
        <div class="row h-100">
            
            <div class="col-md-6 col-lg-7 d-none d-md-block bg-login-image">
                </div>

            <div class="col-md-6 col-lg-5 login-form-container">
                <div class="login-wrapper">
                    
                    <div class="mb-5 text-center text-md-start">
                        <a href="index.html" class="text-decoration-none text-muted mb-3 d-block">
                            <i class="bi bi-arrow-left"></i> Voltar ao site
                        </a>
                        <h2 class="fw-bold text-primary">Bem-vindo(a)</h2>
                        <p class="text-muted">Digite seus dados para acessar o boleto.</p>
                    </div>

                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">E-mail ou CPF</label>
                        </div>

                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Senha</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer" 
                               id="togglePassword" style="cursor: pointer; z-index: 10;"></i>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">Lembrar-me</label>
                            </div>
                            <a href="#" class="small text-decoration-none">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                        
                        <div class="text-center mt-4">
                            <span class="text-muted small">Ainda não tem acesso?</span>
                            <a href="primeiro-acesso.html" class="fw-bold text-decoration-none small">Primeiro Acesso</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#floatingPassword');

        togglePassword.addEventListener('click', function (e) {
            // Alterna o tipo de atributo entre password e text
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Alterna o ícone (olho aberto/fechado)
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
