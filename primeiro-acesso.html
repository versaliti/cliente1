<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Acesso | SimplesCondo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        .register-page {
            min-height: 100vh;
        }

        /* Lado Esquerdo - Imagem diferente (Chaves/Casa nova) */
        .bg-register-image {
            background: url('https://source.unsplash.com/1000x1200/?keys,home-interior') no-repeat center center;
            background-size: cover;
        }

        .register-form-container {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-wrapper {
            width: 100%;
            max-width: 450px; /* Um pouco mais largo que o login */
            padding: 20px;
        }

        .btn-success {
            background-color: #198754; /* Verde para indicar cadastro/sucesso */
            padding: 12px;
            font-weight: 600;
        }

        /* Feedback visual para senhas */
        .valid-feedback { display: none; color: #198754; font-size: 0.875em; }
        .invalid-feedback { display: none; color: #dc3545; font-size: 0.875em; }
    </style>
</head>
<body>

    <div class="container-fluid register-page">
        <div class="row h-100">
            
            <div class="col-md-6 col-lg-7 d-none d-md-block bg-register-image">
                <div class="h-100 d-flex flex-column justify-content-end p-5 text-white" 
                     style="background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);">
                    <h3>Tudo pronto para começar?</h3>
                    <p>Cadastre-se para acessar boletos, reservas e comunicados do seu condomínio.</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-5 register-form-container">
                <div class="register-wrapper">
                    
                    <div class="mb-4">
                        <a href="login.html" class="text-decoration-none text-muted">
                            <i class="bi bi-arrow-left"></i> Voltar para Login
                        </a>
                    </div>

                    <h2 class="fw-bold text-success mb-2">Ativar Conta</h2>
                    <p class="text-muted mb-4">Confirme seus dados para criar sua senha de acesso.</p>

                    <form id="registerForm" onsubmit="validarSenha(event)">
                        
                        <h6 class="text-uppercase text-muted small fw-bold mb-3">1. Identificação</h6>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cpfInput" placeholder="000.000.000-00">
                            <label for="cpfInput">CPF do Titular</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailInput" placeholder="nome@exemplo.com">
                            <label for="emailInput">E-mail Cadastrado na Administradora</label>
                            <div class="form-text">Deve ser o mesmo e-mail informado ao síndico.</div>
                        </div>

                        <hr class="my-4 border-secondary opacity-25">

                        <h6 class="text-uppercase text-muted small fw-bold mb-3">2. Crie sua Senha</h6>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                            <label for="senha">Nova Senha</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirmar Senha" required>
                            <label for="confirmaSenha">Confirmar Senha</label>
                            <div id="msgErro" class="invalid-feedback d-block text-danger mt-1 small" style="opacity: 0;">
                                As senhas não conferem.
                            </div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="termos" required>
                            <label class="form-check-label small" for="termos">
                                Eu li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm">
                            Concluir Cadastro
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validarSenha(event) {
            event.preventDefault(); // Impede o envio real do formulário para teste

            const senha = document.getElementById('senha').value;
            const confirma = document.getElementById('confirmaSenha').value;
            const msgErro = document.getElementById('msgErro');

            if (senha !== confirma) {
                // Mostra erro
                document.getElementById('confirmaSenha').classList.add('is-invalid');
                msgErro.style.opacity = '1';
                msgErro.innerText = "As senhas não conferem.";
            } else if (senha.length < 6) {
                // Valida tamanho
                document.getElementById('senha').classList.add('is-invalid');
                msgErro.style.opacity = '1';
                msgErro.innerText = "A senha deve ter no mínimo 6 caracteres.";
            } else {
                // Sucesso (aqui você redirecionaria para o dashboard)
                document.getElementById('confirmaSenha').classList.remove('is-invalid');
                document.getElementById('senha').classList.remove('is-invalid');
                msgErro.style.opacity = '0';
                alert("Cadastro realizado com sucesso! Agora faça login.");
                window.location.href = "login.html";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
